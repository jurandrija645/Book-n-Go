<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="'/places/tabs/offers'"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Uređivanje smještaja</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onUpdateOffer()" [disabled]="!form?.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngIf="isLoading" text-center>
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <form [formGroup]="form" *ngIf="!isLoading">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Naslov</ion-label>
            <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="title"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Kratki opis</ion-label>
            <ion-textarea rows="3" formControlName="description"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row
        *ngIf="
          !form.get('description').valid && form.get('description').touched
        "
      >
        <ion-col size-sm="6" offset-sm="3">
          <p>Kratki opis mora biti između 1 i 180 znakova.</p>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Cijena</ion-label>
              <ion-input
              type="text"
              autocomplete
              autocorrect
              formControlName="price"
            ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size-sm="3" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Dostupno od</ion-label>
                <ion-datetime
                  min="2019-01-01"
                  max="2025-12-31"
                  formControlName="dateFrom"
                ></ion-datetime>
              </ion-item>
            </ion-col>
            <ion-col size-sm="3">
              <ion-item>
                <ion-label position="floating">Dostupno do</ion-label>
                <ion-datetime
                  min="2019-01-02"
                  max="2025-12-31"
                  formControlName="dateTo"
                ></ion-datetime>
              </ion-item>
            </ion-col>
          </ion-row>
         <!--- <ion-row>
              <ion-col size-sm="6" offset-sm="3">
                <app-image-picker
                  (imagePick) = "onImgPicked($event)"
                ></app-image-picker>
              </ion-col>
            </ion-row> -->
  
        <ion-row>
          <ion-col size-md="6" offset-md="3">
              <ion-button
               (click)="onDeleteOffer(place.id)"
               expand="block"
               color="danger"
              >
                Obrisi ponudu
                  <ion-icon name="trash" slot="icon-only"></ion-icon>
                </ion-button>
          </ion-col>
        </ion-row>
    </ion-grid>
  </form>
</ion-content>
